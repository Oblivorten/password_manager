{% extends 'base.html' %}

{% block title %}Удалить пароль{% endblock %}

{% block header %}Вы уверены, что хотите удалить этот пароль?{% endblock %}

{% block content %}
    <p>Вы хотите удалить пароль для сайта "{{ password.site }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Удалить</button>
        <a href="{% url 'password_list' %}">Отмена</a>
    </form>
{% endblock %}
